apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'jacoco'

group 'org.shopping.cart'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-rest', version: '2.2.4.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '2.2.4.RELEASE'

    compile group: 'com.h2database', name: 'h2', version: '1.4.200'

    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.7'

    compileOnly 'org.projectlombok:lombok:1.18.8'
    annotationProcessor "org.projectlombok:lombok:1.18.2"

    testCompile(group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '2.2.4.RELEASE')
}


test {
    useJUnitPlatform()
}

jacocoTestReport {
    reports {
        xml.enabled true
        html.enabled false
    }
}